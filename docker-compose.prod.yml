version: '3.8'

services:
  whatsapp-bot:
    build: .
    container_name: inted-whatsapp-bot-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WEB_USERNAME=${WEB_USERNAME:-admin}
      - WEB_PASSWORD=${WEB_PASSWORD:-inted2025}
    volumes:
      # Volúmenes nombrados para producción
      - whatsapp_data:/app/data
      - whatsapp_logs:/app/logs
      - whatsapp_session:/app/.wwebjs_auth
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  whatsapp-network:
    driver: bridge

volumes:
  whatsapp_data:
    driver: local
  whatsapp_logs:
    driver: local
  whatsapp_session:
    driver: local